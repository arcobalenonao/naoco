<div class="w3-news"> 
		<div class="container"> 
			<div class="w3layouts_head">
				<h3 class="tittle">Eventos</h3>
					<div class="border"></div>
			</div>
            {% for item in site.data.eventos.class1 %}
			<div class="{{ item.class }}">
                {% for entry in item.subfolderitems %}
				<div class="col-md-6 event-grids">
					<div class="w3layouts-text">
						<h4>{{ entry.date }}<span>{{ entry.span }}</span></h4>
						<h6><a href="#" data-toggle="modal" data-target="#myModal">{{ entry.titulo }}</a></h6>
						<div class="clearfix"> </div>
					</div>
					<p>{{ entry.description }}</p>
				</div>
                {% endfor %}
				<div class="clearfix"> </div>
			</div>
            {% endfor %}
		</div> 
</div>
