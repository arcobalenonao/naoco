<div class="service-w3l">
	<div class="container">
		<div class="w3layouts_head">
			<h3 class="tittle"> Nuestros Servicios</h3>
				<div class="border"></div>
		</div>
	    <div class="service-grids">
			{% for sr in site.data.servicios.servicios-a %}
				<div class="col-md-3 ser-grid">
					<div class="ser-top">
						<div class="con hvr-shutter-in-horizontal">
							<i class="{{ sr.glyphicon }}" aria-hidden="true"></i>
						</div>
						<h4>{{ sr.h4 }}</h4>
						<p>{{ sr.p }}</p>
								</div>
				</div>
				{% endfor %}
					<div class="clearfix"></div>
		</div>
        <div class="service-grids">
			{% for sr in site.data.servicios.servicios-b %}
				<div class="col-md-3 ser-grid">
				   <div class="ser-top">
					<div class="con hvr-shutter-in-horizontal">
					 <i class="{{ sr.glyphicon }}" aria-hidden="true"></i>
					</div>
					<h4>{{ sr.h4 }}</h4>
					<p>{{ sr.p }}</p>
					</div>
				</div>
			{% endfor %}
				<div class="clearfix"></div>
		</div>
	</div>
</div>
